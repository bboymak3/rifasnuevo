<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Administrador - Rifa Moto 0KM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }
    .login-header {
      background: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .login-body {
      padding: 30px;
    }
    .btn-login {
      background: #343a40;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      width: 100%;
      transition: all 0.3s;
    }
    .btn-login:hover {
      background: #495057;
      transform: translateY(-2px);
    }
    .alert-access {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-container">
          <div class="login-header">
            <h3>🔐 Acceso Administrador</h3>
            <p class="mb-0">Rifa Moto 0KM</p>
          </div>
          <div class="login-body">
            <div class="alert alert-danger alert-access" id="alertError">
              ❌ Clave incorrecta. Intenta nuevamente.
            </div>
            
            <form id="loginForm">
              <div class="mb-3">
                <label for="clave" class="form-label">Clave de acceso *</label>
                <input type="password" class="form-control" id="clave" placeholder="Ingresa la clave" required>
                <div class="form-text">Solo personal autorizado.</div>
              </div>
              
              <button type="submit" class="btn btn-login mt-3">
                🚪 Ingresar al Panel
              </button>
            </form>
            
            <div class="text-center mt-3">
              <a href="/" class="text-muted">← Volver al inicio</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const clave = document.getElementById('clave').value;
      const alertError = document.getElementById('alertError');
      
      // CLAVE DE ACCESO - Cámbiala por la que prefieras
      const CLAVE_CORRECTA = "moto2024"; // ← ESTA ES LA CLAVE
      
      if (clave === CLAVE_CORRECTA) {
        // Clave correcta, redirigir al admin
        window.location.href = "admin-panel.html";
      } else {
        // Clave incorrecta, mostrar error
        alertError.style.display = 'block';
        document.getElementById('clave').value = '';
        document.getElementById('clave').focus();
        
        // Ocultar el error después de 3 segundos
        setTimeout(() => {
          alertError.style.display = 'none';
        }, 3000);
      }
    });

    // Enfocar el campo de clave al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('clave').focus();
    });
  </script>
</body>
</html>
