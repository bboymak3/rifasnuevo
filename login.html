<!-- login.html - VERSIÓN CORREGIDA -->
<!DOCTYPE html>
<html>
<head>
    <title>Login - Sistema de Rifas</title>
    <style>
        /* Estilos igual que antes */
        body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
        .login-box { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" value="admin@rifas.com">
        <input type="password" id="password" placeholder="Contraseña" value="admin123">
        <button onclick="login()">Iniciar Sesión</button>
        <div id="message" style="margin-top: 10px;"></div>
    </div>

    <script>
        // Verificar SI YA está logueado - SOLO UNA VEZ al cargar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 Verificando estado de login...');
            
            // Leer localStorage UNA sola vez
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userData = localStorage.getItem('user');
            
            console.log('📊 Estado actual:', {
                isLoggedIn: isLoggedIn,
                hasUserData: !!userData,
                location: window.location.pathname
            });
            
            // Solo redirigir si realmente está logueado y no estamos en proceso de login
            if (isLoggedIn === 'true' && userData) {
                console.log('✅ Usuario ya logueado, redirigiendo...');
                // Pequeño delay para evitar bucles
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 100);
            } else {
                console.log('❌ Usuario no logueado, mostrando formulario');
            }
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            if (!email || !password) {
                message.innerHTML = 'Por favor completa todos los campos';
                message.style.color = 'red';
                return;
            }
            
            message.innerHTML = 'Conectando...';
            message.style.color = 'blue';
            
            try {
                console.log('📤 Enviando credenciales...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('📥 Respuesta del servidor:', data);
                
                if (response.ok && data.success) {
                    // GUARDAR datos de forma segura
                    const userData = {
                        id: data.user.id,
                        nombre: data.user.nombre,
                        email: data.user.email,
                        telefono: data.user.telefono || '',
                        creditos: data.user.creditos || 0
                    };
                    
                    // Limpiar primero para evitar conflictos
                    localStorage.clear();
                    
                    // Guardar datos en localStorage
                    localStorage.setItem('user', JSON.stringify(userData));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('loginTime', Date.now().toString());
                    
                    console.log('💾 Datos guardados en localStorage:', userData);
                    console.log('🔄 Redirigiendo a index.html...');
                    
                    message.innerHTML = '✅ Login exitoso! Redirigiendo...';
                    message.style.color = 'green';
                    
                    // Redirigir CON delay para asegurar que se guardaron los datos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                    
                } else {
                    message.innerHTML = '❌ Error: ' + (data.error || 'Credenciales incorrectas');
                    message.style.color = 'red';
                    console.error('Error de login:', data.error);
                }
                
            } catch (error) {
                message.innerHTML = '❌ Error de conexión: ' + error.message;
                message.style.color = 'red';
                console.error('Error de red:', error);
            }
        }
    </script>
</body>
</html>
