<!DOCTYPE html>
<html>
<head>
    <title>Login - Sistema de Rifas</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        #message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>🎫 Login Sistema de Rifas</h2>
        
        <div id="message" class="error"></div>
        
        <input type="email" id="email" placeholder="Email" value="admin@rifas.com">
        <input type="password" id="password" placeholder="Contraseña" value="admin123">
        
        <button onclick="login()" id="loginBtn">Iniciar Sesión</button>
        
        <div style="margin-top: 20px; font-size: 14px; color: #666; text-align: center;">
            <p>Usuario: <strong>admin@rifas.com</strong></p>
            <p>Contraseña: <strong>admin123</strong></p>
        </div>
    </div>

    <script>
        // Verificar SI YA está logueado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 Verificando si ya está logueado...');
            
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userData = localStorage.getItem('user');
            
            console.log('Estado:', { isLoggedIn, hasUserData: !!userData });
            
            // Si YA está logueado, redirigir inmediatamente
            if (isLoggedIn === 'true' && userData) {
                console.log('✅ Ya está logueado, redirigiendo a index.html');
                window.location.href = 'index.html';
            }
        });

        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            // Limpiar mensaje anterior
            message.style.display = 'none';
            
            // Validación básica
            if (!email || !password) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            // Deshabilitar botón temporalmente
            loginBtn.disabled = true;
            loginBtn.textContent = 'Conectando...';
            
            try {
                console.log('🚀 Enviando solicitud de login...');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('📨 Respuesta recibida, status:', response.status);
                
                const data = await response.json();
                console.log('📊 Datos recibidos:', data);
                
                if (response.ok && data.success) {
                    console.log('✅ Login exitoso! Datos:', data.user);
                    
                    // 1. Guardar datos en localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('loginTime', Date.now().toString());
                    
                    console.log('💾 Datos guardados en localStorage');
                    
                    // 2. Mostrar mensaje de éxito
                    showMessage('🎉 ¡Login exitoso! Redirigiendo...', 'success');
                    
                    // 3. Cambiar texto del botón
                    loginBtn.textContent = '✅ ¡Éxito!';
                    
                    // 4. Redirigir después de 1 segundo
                    setTimeout(() => {
                        console.log('🔄 Redirigiendo a index.html...');
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    console.error('❌ Error en login:', data.error);
                    showMessage('❌ ' + (data.error || 'Error en el login'), 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Iniciar Sesión';
                }
                
            } catch (error) {
                console.error('💥 Error de conexión:', error);
                showMessage('❌ Error de conexión: ' + error.message, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesión';
            }
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
            
            // Auto-ocultar después de 5 segundos (solo errores)
            if (type === 'error') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
        
        // Permitir login con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Para debug: mostrar qué está pasando
        console.log('=== DEBUG INFO ===');
        console.log('URL actual:', window.location.href);
        console.log('LocalStorage:', {
            isLoggedIn: localStorage.getItem('isLoggedIn'),
            user: localStorage.getItem('user'),
            loginTime: localStorage.getItem('loginTime')
        });
    </script>
</body>
</html>
