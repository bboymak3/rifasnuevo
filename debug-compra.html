<!DOCTYPE html>
<html>
<head>
    <title>Debug Compra</title>
</head>
<body>
    <h1>🔧 Debug Compra de Tickets</h1>
    
    <button onclick="testCompraAPI()">1. Testear API Compra</button>
    <button onclick="verificarTicketsDB()">2. Verificar Tickets en DB</button>
    <button onclick="verificarUsuario()">3. Verificar Usuario</button>
    
    <div id="result" style="margin-top:20px; padding:15px; background:#f0f0f0;"></div>
    
    <script>
        async function testCompraAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testeando API de compra...</p>';
            
            // Obtener datos del usuario logueado
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                result.innerHTML = '<p style="color:red;">❌ No hay usuario logueado</p>';
                return;
            }
            
            const usuario = JSON.parse(userStr);
            
            const testData = {
                userId: usuario.id,
                nombre: usuario.nombre,
                telefono: usuario.telefono || '1234567890',
                tickets: [99, 100], // Tickets de prueba
                totalCreditos: 200
            };
            
            try {
                const response = await fetch('/api/comprar-tickets', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(testData)
                });
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    result.innerHTML = `
                        <p style="color:red;">❌ Error parseando JSON: ${e.message}</p>
                        <pre>Respuesta cruda: ${text}</pre>
                    `;
                    return;
                }
                
                result.innerHTML = `
                    <h3>Respuesta de la compra:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                    <p>OK: ${response.ok}</p>
                    ${data.success ? 
                        '<p style="color:green;">✅ API funciona correctamente</p>' : 
                        '<p style="color:red;">❌ Error en la API</p>'}
                `;
                
            } catch (error) {
                result.innerHTML = `<p style="color:red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        async function verificarTicketsDB() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Verificando tickets en base de datos...</p>';
            
            try {
                const response = await fetch('/api/tickets-disponibles');
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <h3>Tickets en base de datos:</h3>
                        <p>Total disponibles: ${data.disponibles?.length || 0}</p>
                        <p>Primeros 20 tickets disponibles: ${data.disponibles?.slice(0, 20).join(', ') || 'Ninguno'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<p style="color:red;">❌ Error: ${data.error}</p>`;
                }
                
            } catch (error) {
                result.innerHTML = `<p style="color:red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        function verificarUsuario() {
            const result = document.getElementById('result');
            const userStr = localStorage.getItem('user');
            
            if (!userStr) {
                result.innerHTML = '<p style="color:red;">❌ No hay usuario logueado</p>';
                return;
            }
            
            const usuario = JSON.parse(userStr);
            result.innerHTML = `
                <h3>Usuario logueado:</h3>
                <pre>${JSON.stringify(usuario, null, 2)}</pre>
                <p>ID: ${usuario.id}</p>
                <p>Nombre: ${usuario.nombre}</p>
                <p>Créditos: ${usuario.creditos}</p>
            `;
        }
        
        // Auto-verificar al cargar
        document.addEventListener('DOMContentLoaded', verificarUsuario);
    </script>
</body>
</html>
